<script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
<!-- Font Awesome -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
/>

<!-- Ionicons -->
<script
  type="module"
  src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
></script>

<!-- Bootstrap Icons -->
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
  integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd"
  crossorigin="anonymous"
/>

<div>
  <header>
    <nav class="bg-blue-800">
      <div
        class="max-w-screen-lg flex flex-wrap items-center justify-between container mx-auto p-4"
      >
        <a
          href=""
          class="flex items-center space-x-3 rtl:space-x-reverse text-white"
        >
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ_uBp1tpVTWG_hB5ri0hLc_ELHuYj1hkl4_m9Pw4vYZfIolw2kqKaP55tSuOwEbCQnOC4&usqp=CAU"
            class="h-8"
            alt="TravelLogo"
          />
          <span class="self-center text-2xl font-semibold whitespace-nowrap"
            >Traveling</span
          >
        </a>
        <div class="w-full md:block md:w-auto" id="navbar-default">
          <ul class="font-medium flex gap-2.5 items-center justify-end">
            <div class="py-2 px-3 hover:bg-[#1a4f9f] cursor-pointer">
              <!-- modal ngôn ngữ -->
              <!-- <LanguageMd /> -->
              <iframe
                src="http://127.0.0.1:5500/root/resources/views/UI_HTML/components/Modal/languageMD/languageMD.html"
                frameborder="0"
              ></iframe>
            </div>
            <a
              href="#"
              class="fa-regular fa-circle-question text-xl text-white py-2 px-3 hover:bg-[#1a4f9f] cursor-pointer"
            ></a>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- <template> -->
  <div
    class="flex min-h-full flex-1 flex-col justify-center px-6 py-12 lg:px-8"
  >
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <img
        class="mx-auto h-10 w-auto"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ_uBp1tpVTWG_hB5ri0hLc_ELHuYj1hkl4_m9Pw4vYZfIolw2kqKaP55tSuOwEbCQnOC4&usqp=CAU"
        alt="Your Company"
      />
      <h2
        class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
      >
        Sign in to your account
      </h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" action="#" method="POST">
        <div>
          <label
            for="email"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Email address</label
          >
          <div class="mt-2">
            <input
              type="email"
              name="email"
              id="email"
              class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-white dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="name@company.com"
            />
          </div>
        </div>

        <div>
          <div class="flex items-center justify-between">
            <label
              for="password"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Password</label
            >
            <div class="text-sm">
              <a
                href="#"
                class="font-semibold text-indigo-600 hover:text-indigo-500"
                >Forgot password?</a
              >
            </div>
          </div>
          <div class="mt-2 relative">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="••••••••"
              class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-white dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500"
            />
            <button
              type="button"
              id="togglePassword"
              class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5"
            >
              <svg
                class="h-4 text-gray-700"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path
                  d="M2.458 12C3.732 7.943 7.612 5 12 5c4.388 0 8.268 2.943 9.542 7-.7 1.832-1.913 3.446-3.542 4.626M12 5c-4.388 0-8.268 2.943-9.542 7 .7 1.832 1.913 3.446 3.542 4.626"
                />
              </svg>
            </button>
          </div>
        </div>

        <div>
          <button
            type="submit"
            class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
          >
            Sign in
          </button>
        </div>
      </form>

      <div class="flex justify-between mt-3">
        <div class="flex justify-start items-center text-sm text-gray-500">
          <input
            type="checkbox"
            class="mr-2 w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800"
          />
          Not a member?
        </div>
        <div class="flex justify-end items-center text-sm text-gray-500">
          <a
            href="#"
            class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500"
            >đăng kí</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
