<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
        integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
    <style>
        .active {
            background-color: rgb(239 246 255);
        }

        .checkmark {
            opacity: 0;
        }

        .active .checkmark {
            opacity: 100;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <header>
        <nav class="bg-blue-800">
            <div class="max-w-screen-lg flex flex-wrap items-center justify-between container mx-auto p-4">
                <a href="" class="flex items-center space-x-3 rtl:space-x-reverse text-white">
                    <img src="/1720455717778.png" class="h-8" alt="TravelLogo" />
                    <span class="self-center text-2xl font-semibold whitespace-nowrap">Traveling</span>
                </a>
                <button id="menu-button" data-collapse-toggle="navbar-default" type="button"
                    class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                    aria-controls="navbar-default" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 17 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M1 1h15M1 7h15M1 13h15" />
                    </svg>
                </button>
                <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                    <ul
                        class="font-medium flex flex-col p-4 md:p-0 mt-4 rounded-lg md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0">
                        <li>
                            <!-- Modal toggle -->
                            <a href="#" data-modal-target="default-modal" data-modal-toggle="default-modal"
                                class="text-white relative rounded hover:bg-white hover:bg-opacity-25 transition md:hover:text-white-800 md:p-3 dark:text-white md:dark:hover:text-white-800"
                                aria-current="page"><i class="bi bi-globe text-xl"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#"
                                class="text-white relative rounded hover:bg-white hover:bg-opacity-25 transition md:hover:text-white-800 md:p-3 dark:text-white md:dark:hover:text-white-800">
                                <i class="bi bi-question-circle text-xl"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- Main modal -->
    <div id="default-modal" tabindex="-1" aria-hidden="true"
        class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative p-4 w-full max-w-2xl max-h-full">
            <!-- Modal content -->
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                <!-- Modal header -->
                <div class="flex items-center justify-between p-4 md:p-5 rounded-t dark:border-gray-600">
                    <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                        Chọn ngôn ngữ của bạn
                    </h3>
                    <button type="button"
                        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                        data-modal-hide="default-modal">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>
                <!-- Modal body -->
                <div class="md:px-5 px-4 pb-4 grid grid-cols-3 gap-4">
                    <a href="" class="flex items-center space-x-4 hover:bg-blue-100 hover:bg-opacity-25 md:p-3 group"
                        data-lang="vietnamese" data-country="vietnam">
                        <img src="/vietnam.png" alt="Vietnam" class="w-5 h-5 rounded-full">
                        <span class="text-sm text-gray-900 dark:text-white">Tiếng Việt</span>
                        <i class="bi bi-check2 checkmark text-green-500 opacity-0 group-hover:opacity-100"></i>
                    </a>
                    <a href="" class="flex items-center space-x-4 hover:bg-blue-100 hover:bg-opacity-25 md:p-3 group"
                        data-lang="english" data-country="anh">
                        <img src="/anh.png" alt="English" class="w-5 h-5 rounded-full">
                        <span class="text-sm text-gray-900 dark:text-white">English</span>
                        <i class="bi bi-check2 checkmark text-green-500 opacity-0 group-hover:opacity-100"></i>
                    </a>
                    <a href="" class="flex items-center space-x-4 hover:bg-blue-100 hover:bg-opacity-25 md:p-3 group"
                        data-lang="french" data-country="phap">
                        <img src="/phap.png" alt="French" class="w-5 h-5 rounded-full">
                        <span class="text-sm text-gray-900 dark:text-white">Français</span>
                        <i class="bi bi-check2 checkmark text-green-500 opacity-0 group-hover:opacity-100"></i>
                    </a>
                    <!-- Thêm nhiều cờ khác nếu cần -->
                </div>
            </div>
        </div>
    </div>
    <!-- <template> -->
    <div class="flex min-h-full flex-1 flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <img class="mx-auto h-10 w-auto" src="/1720455717778.png" alt="Your Company" />
            <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign in to your
                account
            </h2>
        </div>
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <form class="space-y-6" action="#" method="POST">
                <div>
                    <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
                    <div class="mt-2">
                        <input type="email" name="email" id="email"
                            class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="name@company.com" required="">
                    </div>
                </div>
                <div>
                    <div class="flex items-center justify-between">
                        <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                        <div class="text-sm">
                            <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Forgot password?</a>
                        </div>
                    </div>
                    <div class="mt-2 relative">
                        <input type="password" name="password" id="password" placeholder="••••••••"
                            class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            required="">
                        <button type="button" id="togglePassword"
                            class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5">
                            <svg class="h-4 text-gray-700" fill="none" xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path
                                    d="M2.458 12C3.732 7.943 7.612 5 12 5c4.388 0 8.268 2.943 9.542 7-.7 1.832-1.913 3.446-3.542 4.626M12 5c-4.388 0-8.268 2.943-9.542 7 .7 1.832 1.913 3.446 3.542 4.626" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div>
                    <button type="submit"
                        class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign
                        in</button>
                </div>
            </form>
            <div class="flex justify-between mt-3">
                <div class="flex justify-start items-center text-sm text-gray-500">
                    <input type="checkbox"
                        class="mr-2 w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800">
                    Not a member?
                </div>
                <div class="flex justify-end items-center text-sm text-gray-500">
                    <a href="#" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">đăng kí</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');
        togglePassword.addEventListener('click', function (e) {
            // toggle the type attribute
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            // toggle the eye slash icon
            this.classList.toggle('fa-eye-slash');
        });
    </script>
    <!-- </template> -->
    <!-- JS FOR HEADER -->
    <script>
        document.getElementById('menu-button').addEventListener('click', function () {
            var navbar = document.getElementById('navbar-default');
            navbar.classList.toggle('hidden');
        });
    </script>
    <!-- JS FOR flag -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Lấy ngôn ngữ đã chọn từ Local Storage và áp dụng trạng thái active
            const selectedLang = localStorage.getItem('selectedLang');
            if (selectedLang) {
                document.querySelectorAll('a').forEach(item => {
                    if (item.getAttribute('data-lang') === selectedLang) {
                        item.classList.add('active');
                        item.querySelector('.checkmark').classList.add('opacity-100');
                    }
                });
            }
            // Xử lý sự kiện click vào thẻ a
            document.querySelectorAll('a').forEach(item => {
                item.addEventListener('click', event => {
                    const lang = item.getAttribute('data-lang');
                    // Lưu ngôn ngữ đã chọn vào Local Storage
                    localStorage.setItem('selectedLang', lang);
                    // Đánh dấu active và hiển thị checkmark
                    document.querySelectorAll('a').forEach(link => {
                        link.classList.remove('active');
                        link.querySelector('.checkmark').classList.remove('opacity-100');
                    });
                    item.classList.add('active');
                    item.querySelector('.checkmark').classList.add('opacity-100');
                });
            });
        });
    </script>
</body>

</html>
